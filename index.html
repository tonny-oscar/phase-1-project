<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div id="container" class="p-4 max-w-screen-lg w-full">
        <h1 class="text-3xl text-center py-4 font-bold">BUDGET TRACKER</h1>
        <!-- Month dropdown -->
        <div class="flex items-center justify-between mb-4">
            <div class="w-1/2">
                <label for="month-select" class="block text-sm font-medium text-gray-700">Select Month:</label>
                <select id="month-select" name="month-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july" selected>July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
            </div>
            <!-- Income display -->
            <div class="w-1/2 text-right">
                <p class="text-lg font-semibold">Income: KES 50,000</p>
            </div>
        </div>
        <!-- Expense form -->
        <div class="mb-4">
            <form id="expenseForm" class="flex items-center">
                <input type="text" placeholder="Item" id="expenseItemInput" name="expenseItemInput" class="py-2 px-3 border border-gray-300 rounded-md mr-2">
                <input type="number" placeholder="Amount" id="expenseAmountInput" name="expenseAmountInput" class="py-2 px-3 border border-gray-300 rounded-md mr-2">
                <button type="button" class="py-2 px-4 bg-white border border-gray-300 rounded-md text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">Submit</button>
            </form>
        </div>
        <!-- Total expenses display -->
        <div class="mb-4">
            <p class="text-lg font-semibold">Total expenses: KES <span class="total-expense-display">0</span></p>
        </div>
        <!-- Expense list -->
        <div class="expense-list w-full flex justify-center">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-100 text-gray-800 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Description</th>
                        <th class="py-3 px-6 text-left">Amount</th>
                    </tr>
                </thead>
                <tbody class="expense-list-table">
                    <!-- Populate dynamically with JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
